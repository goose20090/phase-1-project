<!-- 
    As a user I want to be able to:

    - Select scenarios from a drop down menu that will affect the joke that's generated

    - Generate a joke relevant to the scenario that's been selected and have it be displayed on the DOM

    - Have a central joke dsiplay area where the most recently generated joke is displayed

    - Have a display area to the side of teh page where previously generated jokes are displayed

    - Have a random joke button that will generate a random joke

    - Give the opportunity for the user to submit their own joke and get it back when they select a specific option from the drop-down menu

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Amazing Joke Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class ="main-content">
        <!-- TITLE AND DESCRIPTION-->
        <h1 class="title">The Amazing Joke Machine</h1>
        <div class="subtitle">
            <h4 id = "italics"></h4><i>Satisfaction 100% guaranteed*</i></h4>
        </div>
        <!--Scenario Selector-->
        <div class="scenario-selector">
            <h2>Get the room in stitches! Pick a scenario!</h2>
            <select id = "select">
                <option value = "default">--Where needs a little levity?--</option>
                <option value = "programming">Flatiron Campus</option>
                <option value = "christmas">The Christmas Dinner Table</option>
                <option value = "spooky">Morose Trick Or Treaters</option>
                <input id ="submitBtn" type = "submit" value= "Get a joke!">
            </select>
            <button id = "clear">CLEAR</button>
            <button id = "random">RANDOM</button>
        </div>
        <!--Joke Containers-->

        <div id = "main-joke-container"></div>

        <div id= "side-joke containter"></div>

        <!--User Subimission-->
        <div class="user-submission">
            <h2>Not Impressed?? Submit your own!</h2>
            <form id = "jokeInputForm">
                <label id = build-up-label>Set up...</label>
                <input id = "build-up" type="text"></input>
                <label id = "punchline-label">Punchline!</label>
                <input id = "punchline" type="text"></input>
                <input type = "submit" id = "user-submit"></input>
                <label id = "checkbox-label">One Liner?</label>
                <input type = "checkbox" id = "single-joke-checkbox"></input>
            </form>
        </div>
    </div>
    <footer class = "footer">
        <p>
            * Legal claims of dissatisfaction may be submitted <a href = "mailto:angusbowerbrown@protonmail.com">here</a>
        </p>
    </footer>
  </body>
</html>
